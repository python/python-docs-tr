name: pre-commit-ci
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  pre-commit:
    name: "Pre-commit checks"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

      - name: Run pre-commit-ci
        uses: pre-commit-ci/lite-action@v1.0.1
        if: always()
