name: Update Changes
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'


jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: pip install -r requirements.txt && sudo apt install gettext

    - name: Run merge.py
      run: python merge.py branch ${GITHUB_REF##*/}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.3
      with:
        token: ${{ secrets.PAT }}
        commit-message: Translation Update
        committer: python-docs-tr <python.docs.tr@gmail.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: true
        branch: translation-update
        delete-branch: true
        title: 'Translation Update'
        body: |
          Update report
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]
        labels: |
          report
          automated pr
        reviewers: | 
          egeakman
          ardasak
