name: "Wrap all po files in branch"

on: workflow_dispatch

jobs: 
  wrap:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: ["3.10"]

    steps:
        # Checkout the latest code from the repo
      - name: Checkout repo
        uses: actions/checkout@v3

        # Setup which version of Python to use
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

        # Update pip
      - name: Update pip
        run: python -m pip install --upgrade pip

        # Install requirements.
      - name: Install requirements
        run: python -m pip install --upgrade -r requirements.txt

        # Install dependencies
      - name: Install dependencies
        run: sudo apt install gettext

        # Wrap all po files
      - name: Wrap
        run: powrap *.po **/*.po
        
        # Detect changed files
      - name: Detect changed files
        run: echo "WRAPPED=$(git diff --name-only | tr '\n' ' ')" >> $GITHUB_ENV

        # Commit changes
      - name: Commit changes
        run: |
          array=($WRAPPED)
          len=${#array[@]}
          if [[ $len -eq 0 ]]; then
              echo "No files to commit"
              echo "WRAPPED=False" >> $GITHUB_ENV
          else
              echo "Committing changes"
              git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git config --local user.name "github-actions[bot]"
              git add ${WRAPPED}
              git commit -m "Wrap translations"
              echo "WRAPPED=True" >> $GITHUB_ENV
          fi
        # Create pull request
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ github.ref_name }}
          delete-branch: true
          title: 'Wrap branch: ${{ github.ref_name }}'
          body: |
            Wrapped all translations on requested branch.
            
          labels: |
            wrap
          assignees: github-actions
          team-reviewers: |
            reviewers
          draft: false
