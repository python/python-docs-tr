name: Create PR
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'


jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Install dependencies
      run: pip install -r requirements.txt && apt install gettext
      
    - name: Clone CPython repo
      run: git clone https://github.com/python/cpython venv/cpython
    
    - name: Run merge.py
      run: python merge.py branch ${GITHUB_REF##*/}
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.3
      with:
        token: ${{ secrets.PAT }}
        commit-message: Translation Update
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: translation-update
        delete-branch: false
        title: 'Translation Update'
        body: |
          Update report
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: |
          report
          automated pr
        reviewers: | 
          egeakman
          ardasak
        milestone: 1
        draft: false

