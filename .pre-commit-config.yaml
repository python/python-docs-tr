repos:
  - repo: local
    hooks:
      - id: style-print
        name: style-print
        entry: "style-print 'This is highly experimental, please report any issues: https://github.com/python/python-docs-tr/issues' 'rUBI{y}'"
        language: python
        additional_dependencies: ["style-print"]
        pass_filenames: false
        verbose: true

  - repo: local
    hooks:
      - id: gettext
        name: Install gettext
        entry: python .pre-commit-scripts/install_gettext.py
        language: system
        verbose: true

      - id: lint
        name: Run sphinx-lint on .po files
        entry: sphinx-lint
        language: python
        additional_dependencies: ["sphinx-lint"]
        files: \.po$

  - repo: https://github.com/AFPy/powrap
    rev: v1.0.0
    hooks:
      - id: powrap

  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: Run black on Python files
        args: ["--line-length=140", "--target-version=py311"]
        files: \.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        name: Run prettier on .yml and .yaml files
        types: [yaml]
